            font-style: italic; /* Make the text italic */

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; /* Space between videos */
            justify-items: center;
            margin-top: 20px;
