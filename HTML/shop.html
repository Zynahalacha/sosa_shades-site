<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - SOSA_SHADES Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(26, 13, 163);
            margin: 0;
            padding: 0;
            background-image: url('shoppingpagebackground.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 60px;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: #fff;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            position: relative;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #555;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .coming-soon {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            border: 2px solid rgb(26, 13, 163);
            border-radius: 8px;
            z-index: 500;
        }
        
        .coming-soon h1 {
            color: rgb(26, 13, 163);
            font-size: 2.5em;
            margin: 0;
        }
        
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .product {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        .product h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        
        .product p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        
        .product button {
            background-color: rgb(26, 13, 163);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .product button:hover {
            background-color: #555;
        }
        
        .cart-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgb(26, 13, 163);
            color: #fff;
            border: none;
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            background-image: url('cartlogo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .cart-button:hover {
            background-color: #555;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .modal-content .cart-item {
            margin: 10px 0;
            font-size: 1.2em;
        }
        
        .modal-content .cart-item button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .modal-content .cart-item button:hover {
            background-color: darkred;
        }
        
        .checkout-button {
            background-color: rgb(26, 13, 163);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .checkout-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-text {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html"><i class="fas fa-home icon"></i> Home</a>
            <div class="dropdown">
                <a href="songs.html"><i class="fas fa-music icon"></i> Songs</a>
                <div class="dropdown-content">
                    <a href="albums.html">Albums</a>
                    <a href="singles.html">Singles</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="video.html"><i class="fas fa-video icon"></i> Videos</a>
                <div class="dropdown-content">
                    <a href="day-in-the-life.html">Day in the Life</a>
                    <a href="music-videos.html">Music Videos</a>
                </div>
            </div>
            <a href="shop.html"><i class="fas fa-shopping-cart icon"></i> Shop</a>
            <a href="about.html"><i class="fas fa-envelope icon"></i> About</a>
        </div>
    </nav>

    <div class="coming-soon">
        <h1>COMING SOON!!!</h1>
    </div>

    <div class="shop-container">
        <div class="product">
            <img src="merchandise1.jpeg" alt="Merch 1">
            <h3>Pants</h3>
            <p>$16.00/R285.12</p>
            <button onclick="addToCart('Pants', '$16.00')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="merchandise2.jpeg" alt="Merch 2">
            <h3>Hoodies</h3>
            <p>$32.00/R570.24</p>
            <button onclick="addToCart('Hoodies', '$32.00')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="merchandise3.jpeg" alt="Merch 3">
            <h3>Shirts</h3>
            <p>$24.00/R427.68</p>
            <button onclick="addToCart('Shirts', '$24.00')">Add to Cart</button>
        </div>
    </div>

    <button class="cart-button" onclick="showCart()">Cart</button>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button class="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p class="footer-text">Â© 2024 SOSA_SHADES. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            alert(item + ' has been added to your cart.');
        }

        function showCart() {
            const cartModal = document.getElementById('cart-modal');
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((cartItem, index) => {
                cartItems.innerHTML += `
                    <div class="cart-item">
                        ${cartItem.item} - ${cartItem.price}
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            cartModal.style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            showCart();
        }

        function checkout() {
            alert('Proceeding to checkout.');
        }
    </script>
</body>
</html>
