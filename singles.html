<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: Arial, sans-serif;
            color: rgb(26, 13, 163);
            background-color: #f4f4f4;
            padding-top: 60px; /* Space for fixed navbar */
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            position: relative;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .single-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-grow: 1; /* Allow this section to grow and push the footer down */
        }

        .single {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }

        .single img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .single h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .single p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .single a {
            display: inline-block;
            background-color: rgb(26, 13, 163);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
        }

        .single a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            z-index: 1000;
        }

        .footer-text {
            margin: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .social-icons a:hover {
            color: #aaa;
        }
    </style>
</head>
